  (sourceWeaponSet)="onSourceWeaponSet($event)"

/>

    terminusType="Source"
    [weapon]="sourceWeapon"
  />
  <app-terminus-options
    terminusType="Destination"
    [weapon]="destinationWeapon"
  />
</div>
