<ng-container *ngFor="let row of weaponMatrix; index as i">
  <app-weapon
    (click)="onWeaponClick(weapon)"
    *ngFor="let weapon of row"
    [ngStyle]="{ 'grid-row-start': i + 1 }"
    [onBuildUpPath]="isWeaponOnBuildUpPath(weapon)"
    [weapon]="weapon"
  />
</ng-container>
<ng-container *ngFor="let edge of edges | keyvalue">
  <app-edge
    *ngFor="let to of edge.value"
    [from]="edge.key"
    [onBuildUpPath]="isEdgeOnBuildUpPath(edge.key, to)"
    [to]="to"
  />
</ng-container>
